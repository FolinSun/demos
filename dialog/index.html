<html lang="zh-CN" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection"/>
    <title></title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/jQueryDialog.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="script/jQueryDialog.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0 none;
            list-style: none;
        }
        .operating-layer,
        .tips-layer{
            margin-left: 100px;
            margin-top: 20px;
        }
        .operating-layer span,
        .tips-layer span{
            font-size: 16px;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="operating-layer-box">
    <ul>
        <li>列表-1</li>
        <li>列表-2</li>
        <li>列表-3</li>
        <li>列表-4</li>
        <li>列表-5</li>
        <li>列表-6</li>
        <li>列表-7</li>
        <li>列表-8</li>
        <li>列表-9</li>
        <li>列表-10</li>
    </ul>
</div>
<br>
<div class="operating-layer">
    <span>操作层</span>
</div>
<br>
<br>
<div class="tips-layer">
    <span>提示层</span>
</div>
<script>
    var operatingLayer = jqueryDialog({
        title: 'title',
        content: $(".operating-layer-box"),
        fixed: true,
        isModal: true,
        width: 460,
        height: 200,
        buttons: [
            {
                id: "reset-ok",
                value: "同意",
                isCur: true,
                callback: function () {
                    this.content("你同意了");
                    this.close();
                    return false;
                }
            },
            {
                id: "no-cancel",
                value: "不同意",
                callback: function () {
                    alert('你不同意')
                }
            },
            {
                id: "button-disabled",
                value: "无效按钮",
                disabled: true,
                callback: function () {
                    alert("1011");
                }
            }
        ]
    });
    $(".operating-layer span").on("click",function () {
        operatingLayer.show();
    });

    var tipsLayer = jqueryDialog({
        content: "这个层将在两秒钟之后关闭",
        autoClose: 2000,
        cancelDisplay: false,
    });
    $(".tips-layer span").on("click",function () {
        tipsLayer.show();
    });
</script>

</body>
</html>
