    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0 none;
            list-style: none;
        }
        .CustomButton,
        .operating-layer,
        .tips-layer {
            margin-left: 100px;
            margin-top: 20px;
        }
        .CustomButton,
        .operating-layer span,
        .tips-layer span {
            font-size: 16px;
            color: red;
            cursor: pointer;
        }
    </style>

<body>

    <div class="operating-layer-box">
        <ul>
            <li>列表-1</li>
            <li>列表-2</li>
            <li>列表-3</li>
            <li>列表-4</li>
            <li>列表-5</li>

            <li>列表-8</li>
            <li>列表-9</li>
            <li>列表-10</li>
        </ul>
    </div>
    <br>
    <div class="operating-layer">
        <span>操作层</span>
    </div>
    <br>
    <div class="CustomButton" onclick="CustomButton()">自定义按钮事件</div>
    <br>
    <div class="tips-layer">
        <span>提示层</span>
    </div>
    <script>
        function CustomButton() {
            jqueryDialog({
                buttons: [
                    {
                        value: '同意',
                        callback: function () {
                            this.content('你同意了');
                            // 按钮回调函数返回 false 则不许关闭
                            return false;
                        }
                    },
                    {
                        value: '不同意',
                        callback: function () {
                            alert('你不同意')
                        }
                    },
                    {
                        id: 'button-disabled',
                        value: '无效按钮',
                        disabled: true
                    },
                    {
                        value: '关闭我'
                    }
                ]
            }).show();
        }

        var dialog = jqueryDialog({
            title: 'title',
            content: $(".operating-layer-box"),
            fixed: true,
            isModal: true,
            width: 460,
            height: 200,
            okValue: '确定',
            ok: function () {
                this.title('提交中…');
                this.close()
                return false
            },
            cancelValue: '取消',
            cancel: function () {
                this.close()
                return false
            }
        })
        $(".operating-layer span").on("click", function () {
            dialog.show()
        });

        $(".tips-layer span").on("click", function () {
            jqueryDialog({
                content: "这个层将在两秒钟之后关闭",
                autoClose: true,
                cancelDisplay: false,
            }).show();
        });
    </script>
