<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">

    <title></title>

    <style>
        .box-list{
            padding: 20px;
            font-size: 24px;
            line-height: 2em;
            font-family: "微软雅黑";
        }
        .box-list em{
            font-style: normal;
        }
        .animate {
            color: red;
        }
    </style>

</head>
<body>
<div class="box-list">
    <em>整&nbsp;&nbsp;数：</em>
    <span class="animate" data-value="992245" data-type="number" data-option="int"></span>
</div>

<div class="box-list">
    <em>百分比：</em>
    <span class="animate" data-value="100" data-type="number" data-option="percent" data-txt="%"></span>
</div>

<div class="box-list">
    <em>货&nbsp;&nbsp;币：</em>
    <span class="animate" data-value="328235.75" data-type="number" data-option="money" data-txt="元"></span>
</div>


<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="script/numbers.js"></script>
<script>
    $(".animate").myNumbers();
</script>
</body>
